<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="root">{{content}}</div>
  <script>
    var vm = new Vue({
      el: '#root',
      data: {
        content: 'hello world'
      }
    })

    setTimeout(() => {
      vm.$data.content = 'bye world'
    }, 2000);

    setTimeout(() => {
      //Object.defineProperty将data的属性挂载到了vm上
      vm.content = 'world coming'
    }, 4000);
  </script>
</body>

</html>
